<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!--  <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Home</title>
</head>
<body>

	<!--  <ul th:replace="page-layout :: adminNavBar"></ul>-->
     <nav class="navbar navbar-expand-lg navbar-light bg-light ::adminNavBar"></nav>
	<div class="container">
		<h2 th:text="${'Welcome' + ' ' + currentUser.firstName + ' ' + currentUser.lastName}"></h2>
	</div>
	
	<div class="container">
		<h3>Notifications</h3>
		
		<div th:if="${currentUser.notifications.size() == 0}">
			<p>There are no notifications.</p>
		</div>
				
		<div th:if="${currentUser.notifications.size() > 0}">
			<div class="row" th:each="notification : ${currentUser.notifications}">
				<div class="col-25">
					<text th:text="${notification.notificationDate}"></text>
				</div>
				<div class="col-75" style="width: 90%">
					<text th:text="${notification.notificationMessage}"></text>
				</div>
			</div>
		</div>
		<div class="container p-3 my-3 border">
		    <h4>Number of users</h4>
		        
		</div>
		
		
		
	</div>
	
</body>
</html>
